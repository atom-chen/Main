<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/微信广告.css" />
	</head>
	<body>
		<div id="box">
			<!--左右箭头-->
			<div class="btmLeft">
				<img src="imges/left.png" />
			</div>
			<div class="btmRight">
				<img src="imges/right.png" />
			</div>
			<!--页签方格-->
			<ul id="list">
				<li class="hover"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--8个图片-->
			<div id="imgbox">
				<img src="imges/ban1.jpg" class="first"/>
				<img src="imges/ban2.jpg" class="scond"/>
				<img src="imges/ban3.jpg" />
				<img src="imges/ban4.jpg" />
				<img src="imges/ban5.jpg" />
				<img src="imges/ban6.jpg" />
				<img src="imges/ban7.jpg" />
				<img src="imges/ban8.jpg" />
			</div>
		</div>
		
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/JScrollPane.js.js" ></script>
		<script>
//			思路：由于执行顺序原因,先加载的标签,在下面一层
//			所以,切换顺序8~1
//			8消失,露出7,7消失,露出6,依次类推
			var $index = 8;
			
			setInterval(function(){
//				每次$index减1
				$index--;
//				如果是最后一张图片消失
				if($index<1){
//					$index重新赋值为8
					$index = 8;
//					将所有的图片全部淡入重新淡出
//					(由于第8张在最上面，只能看见第8张淡入，其他图片都在第8张后面叠加显示，
//					但是都已经淡入)
					$("#someImage img").fadeIn(1000);
				}
//				下标为$index的图片淡出
				$("#someImage img").eq($index).fadeOut(1000);
//				$index重新赋值
				$index = $index;
			},1000);
		</script>
	</body>
</html>
