<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>矩形</title>
	</head>
	<body>
		<div class="box">
			<canvas id="myCanvas" width="300px" height="300px"
				style="background:skyblue"></canvas>
		</div>
		
		<script>
			var canvans=document.getElementById("myCanvas");
			var context=canvans.getContext('2d');
			var x=50;
			var dx=2;
			
			setInterval(function()
			{
				context.clearRect(0,0,canvans.width,canvans.height);
				context.fillRect(x,100,20,20);
				x+=dx;
				if(x<=0||x>canvans.width-20)
				{
					dx=-dx;
				}
			},10);
		</script>
	</body>
</html>
