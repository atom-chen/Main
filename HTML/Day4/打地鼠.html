	<body>
		<div class="title">
			<!--marquee移动的标题--
				1.不仅可以移动文字，也可以移动图片，表格等等。
				2.direction 表示滚动方向
				3.behavior:表示行为，滚动效果(alternate 来回滚动)
				4.scrollamount 滚动的速度(单位时间滚动的长度，单位为px)
				5.scrolldelay 滚动延迟（单位:毫秒）
			-->
			<marquee direction="right" behavior="alternate" scrollamount="100" scrolldelay="500">打地鼠</marquee>
		</div>
