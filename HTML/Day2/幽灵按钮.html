<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>幽灵按钮</title>
		<link rel="stylesheet" href="css/幽灵按钮.css" />
	</head>
	<body>
		<div class="box">
			<div class="link link-mission">
				<!--行级元素span:将一个区域分成很多份-->
				<span class="image"></span>
				<a href="#" class="JButton">MISSION
				   <span class="line line-top"></span>
				   <span class="line line-left"></span>
				   <span class="line line-right"></span>
				   <span class="line line-botton"></span>
				</a>
			</div>
			<div class="link link-play">
				<!--行级元素span:将一个区域分成很多份-->
				<span class="image"></span>
				<a href="#" class="JButton">PLAY
				   <span class="line line-top"></span>
				   <span class="line line-left"></span>
				   <span class="line line-right"></span>
				   <span class="line line-botton"></span>
				</a>
			</div>	
			<div class="link link-touch">
			<!--行级元素span:将一个区域分成很多份-->
				<span class="image"></span>
				<a href="#" class="JButton">TOUCH
				   <span class="line line-top"></span>
				   <span class="line line-left"></span>
				   <span class="line line-right"></span>
				   <span class="line line-botton"></span>
				</a>		
		</div>
	</body>
</html>
